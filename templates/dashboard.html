{% extends "base.html" %}
{% block content %}
<div class="mb-4">
    <h3 class="mb-3">Create a New Post</h3>
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="3" placeholder="Write your post..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
<hr>
<h3>Posts</h3>
<div class="list-group">
    {% for post in posts %}
    <div class="list-group-item">
        <p>{{ post.content }}</p>
        <a href="{{ url_for('like', post_id=post.id) }}" class="btn btn-outline-primary btn-sm">
            Like ({{ post.likes|length }})
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
